
<h2>Legg ved dokumenter</h2>
<span style="display: none; ">
    <input type="file" id="uploadbtn" onchange="angular.element(this).scope().fileSelected()"/>
</span>
<button class="btn btn-primary" ng-click="upload()">Velg dokumenter</button>
        <br/>
        <h2>Valgte dokumenter</h2>
<ul class="bigicon">
    <li ng-repeat="filename in filenames"><h3>{{filename}}</h3></li>
</ul>
<h2>Grunnlag for kalkulasjon</h2>
<br/>
<br/>
<h2>Grunnlag for kalkulasjon</h2>
<div class="btn-group" data-toggle="buttons-radio">
    <button type="button" class="btn {{activeClass(grunnlag,'standard')}}" ng-click="setGrunnlag('standard')">Optimera standard</button>
    <button type="button" class="btn {{activeClass(grunnlag,'egen')}}" ng-click="setGrunnlag('egen')">Vedlagt egen beskrivelse</button>
</div>

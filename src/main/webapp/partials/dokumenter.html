
<h2>Legg ved dokumenter</h2>
<span style="display: none; ">
    <input type="file" id="uploadbtn" onchange="angular.element(this).scope().fileSelected()"/>
</span>
<div class="row-fluid" align="center">
<button class="btn btn-primary btn-large" ng-click="upload()">Velg dokumenter</button>
</div>
        <br/>
        <h2>Valgte dokumenter</h2>
<ul class="bigicon">
    <li ng-repeat="filename in documents.uploadedFiles"><h3>{{filename}}</h3></li>
</ul>
<br/>
<br/>
<h2>Grunnlag for kalkulasjon</h2>
<div class="row-fluid btn-group" data-toggle="buttons-radio" align="center">
    <button type="button" class="btn btn-large btn-two-large {{activeClass(documents.grunnlag,'standard')}}" ng-click="setGrunnlag('standard')">Optimera standard</button>
    <button type="button" class="btn btn-large btn-two-large {{activeClass(documents.grunnlag,'egen')}}" ng-click="setGrunnlag('egen')">Vedlagt egen beskrivelse</button>
</div>

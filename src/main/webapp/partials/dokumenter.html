
<h2>Legg ved dokumenter</h2>
<span style="display: none; ">
    <input type="file" id="uploadbtn" onchange="angular.element(this).scope().fileSelected()"/>
</span>
<button class="btn btn-primary" ng-click="upload()">Velg dokumenter</button>
<ul>
    <li ng-repeat="filename in filenames">{{filename}}</li>
</ul>
